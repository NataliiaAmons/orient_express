<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        #buttonContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 10px;
            background-color: #333;
            color: white;
            margin: 10px 0;
        }

        button:hover {
            background-color: #555;
        }

        #textContainer {
            margin-top: 20px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin: 20px;
        }

        .label {
            font-size: 18px;
            margin-top: 10px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>

<body>

<div id="textContainer">
    <p>ЗІБРАНІ ПРЕДМЕТИ</p>
</div>

<div id="imageContainer">
    <div class="item column">
        <span>1. </span>
        <img src="magazine.jpg" alt="Зображення 1">
    </div>

    <div class="item column">
        <span>2. </span>
        <img src="knife.png" alt="Зображення 2">
    </div>

    <div class="item column">
        <span>3. </span>
        <img src="button.png" alt="Зображення 3">
    </div>

    <div class="item column">
        <span>4. </span>
        <img src="letter_N.png" alt="Зображення 4">
    </div>

    <div class="item column">
        <span>5. </span>
        <img src="gun-removebg-preview.png" alt="Зображення 5">
    </div>

    <div class="item column">
        <span>6. </span>
        <img src="item.png" alt="Зображення 6">
    </div>
</div>

<div id="buttonContainer">
    <button onclick="Continue()">Повернутися до гри</button>

    <script>
      function Continue() {
      history.back();
      }

    </script>
</div>

</body>

</html>
