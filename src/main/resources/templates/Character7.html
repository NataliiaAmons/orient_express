<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: black;
        }

        #left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        #topRightButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 90px;
            height: 70px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #topRightButton:hover {
            background-color: #555;
        }

        #bottomLeftButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #bottomLeftButton:hover {
            background-color: #555;
        }

        #bottomRightButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #bottomRightButton:hover {
            background-color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>

        var letter = false;

        function showButtons() {
            document.getElementById("text").style.display = "none";
            document.getElementById("textOne").style.display = "none";
            document.getElementById("showActionsBtn").style.display = "none";
            document.getElementById("actions").style.display = "flex";
            if(letter==false){
                document.getElementById("QThree").style.display = "none";
            }
        }
        function showQOne() {
            document.getElementById("QOne").style.display = "none";
            document.getElementById("answerOne").style.display = "initial";
            document.getElementById("answerTwo").style.display = "none";
            document.getElementById("answerThree").style.display = "none";
            document.getElementById("answerThreeOne").style.display = "none";
            document.getElementById("answerFour").style.display = "none";
        }

        function showQTwo() {
            document.getElementById("QTwo").style.display = "none";
            document.getElementById("answerTwo").style.display = "initial";
            document.getElementById("answerOne").style.display = "none";
            document.getElementById("answerThree").style.display = "none";
            document.getElementById("answerThreeOne").style.display = "none";
            document.getElementById("answerFour").style.display = "none";
        }
        function showQThree() {
            document.getElementById("QThree").style.display = "none";
            document.getElementById("answerThree").style.display = "initial";
            document.getElementById("actionThree").style.display = "flex";
            document.getElementById("answerOne").style.display = "none";
            document.getElementById("answerTwo").style.display = "none";
            document.getElementById("answerThreeOne").style.display = "none";
            document.getElementById("answerFour").style.display = "none";
        }
        function showQThreeOne() {
            document.getElementById("QThreeOne").style.display = "none";
            document.getElementById("answerThreeOne").style.display = "initial";
            document.getElementById("answerOne").style.display = "none";
            document.getElementById("answerTwo").style.display = "none";
            document.getElementById("answerThree").style.display = "none";
            document.getElementById("answerFour").style.display = "none";
        }
        function showQFour() {
            document.getElementById("QFour").style.display = "none";
            document.getElementById("answerFour").style.display = "initial";
            document.getElementById("answerOne").style.display = "none";
            document.getElementById("answerTwo").style.display = "none";
            document.getElementById("answerThree").style.display = "none";
            document.getElementById("answerThreeOne").style.display = "none";
        }

    </script>
</head>

<body>

    <div id="left">
        <img src="character7.png" alt="Background Image" style="max-width: 100%; max-height: 100%;">
    </div>

    <div id="right">
        <h1 id="text"> Мері Дебенхем</h1>
        <h2 id="textOne"> опис </h2>
        <button id="showActionsBtn" onclick="showButtons()">Спитати</button>

        <p id="answerOne" style="display: none; flex-direction: column;"> Боюся, що нічого особливого. Я пішла до себе та спала. </p>
        <p id="answerTwo" style="display: none; flex-direction: column;"> Вперше я його побачила лише вчора під час обіду. </p>
        <p id="answerThree" style="display: none; flex-direction: column;">Жахливий випадок.</p>
        <p id="answerThreeOne" style="display: none; flex-direction: column;"> Ні, не знала. Важко в це повірити. </p>
        <p id="answerFour" style="display: none; flex-direction: column;"> У мене лише один, блідо-ліловий.</p>


        <div id="actions" style="display: none; flex-direction: column;">


            <button id="QOne" onclick="showQOne()" style=" flex-direction: column;">Що ви можете розповісти нам про події минулої ночі?</button>

            <button id="QTwo" onclick="showQTwo()" style=" flex-direction: column;">Ви не були знайомі з небіжчиком?</button>

            <button id="QThree" onclick="showQThree()" style=" flex-direction: column;">Що ви думаєте про випадок Армстронгів?</button>
            <div id="actionThree" style="display: none; flex-direction: column;">
                <button id="QThreeOne" onclick="showQThreeOne()" style=" flex-direction: column;">Чи знали ви, що людиною, що викрала Дейзі Армстронг був Ретчетт? Його справжнє прізвище - Касетті.</button>
            </div>

            <button id="QFour" onclick="showQFour()" style=" flex-direction: column; ">Якого кольору ваш халат?</button>


        </div>
    </div>


    <img id="topRightButton" src="book-removebg-preview.png" alt="Button Image" onclick="yourButtonClickFunction()">
    <img id="bottomLeftButton" src="left.png" alt="Bottom Left Button Image"
        onclick="yourBottomLeftButtonClickFunction()">
    <img id="bottomRightButton" src="right.png" alt="Bottom Right Button Image"
        onclick="yourBottomRightButtonClickFunction()">

</body>

</html>
