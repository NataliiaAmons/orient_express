<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: black;
        }

        #left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        #topRightButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 90px;
            height: 70px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #topRightButton:hover {
            background-color: #555;
        }

        #bottomLeftButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #bottomLeftButton:hover {
            background-color: #555;
        }

        #bottomRightButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            padding: 5px;
        }

        #bottomRightButton:hover {
            background-color: #555;
        }

        #showActionsBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: 20%;
        }

        #showActionsBtn:hover {
            background-color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: 75%;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script th:inline="javascript">

         function showButtons() {
             document.getElementById("text").style.display = "none";
             document.getElementById("textOne").style.display = "none";
             document.getElementById("showActionsBtn").style.display = "none";
             document.getElementById("actions").style.display = "flex";

         }
         function showQ() {
             document.getElementById("QOne").style.display = "none";
             document.getElementById("answerOne").style.display = "initial";
             document.getElementById("answerTwo").style.display = "none";
             document.getElementById("answerTwoOne").style.display = "none";
             document.getElementById("answerTwoTwo").style.display = "none";
             document.getElementById("answerThree").style.display = "none";
             document.getElementById("answerFour").style.display = "none";
             document.getElementById("answerFourOne").style.display = "none";
         }

    </script>
</head>

<body>

<div id="left">
    <img th:src="${character.photo}" alt="Background Image" style="max-width: 100%; max-height: 100%;">
</div>

<div id="right">
    <td th:if="${info}">
        <h1 th:text="${character.name}" id ="text">name</h1>
        <h2 th:text="${character.info}" id="textOne">info</h2>
        <button id="showActionsBtn" onclick="showButtons()">Спитати</button>
    </td>

    <div id="actions" style="display: none; flex-direction: column;">
        <td th:unless="${Previous}">
            <tr th:each="question: ${questions}">
                <td th:if="${question.previous} == '0'">
                    <form action="#" th:action="@{/character}" method="post" style="flex-direction: column">
                        <input type="hidden" name="Previous" th:value = "${Previous}" />
                        <input type="hidden" name="characterNumber" th:value = "${character.number}" />
                        <input type="hidden" name="questionNumber" th:value = "${question.number}" />
                        <input type="hidden" name="answer" th:value = "${question.answer}" />
                        <input type="hidden" name="evidenceGiven" th:value = "${question.evidenceGiven}" />
                        <td th:if="${question.asked}">
                            <button type="submit" value="Submit" th:text="${question.questionText}" style="flex-direction: column; background-color: #111;">question</button>
                        </td>
                        <td th:unless="${question.asked}">
                            <button type="submit" value="Submit" th:text="${question.questionText}" style="flex-direction: column; ">question</button>
                        </td>
                    </form>
                </td>
            </tr>
        </td>

        <td th:if="${Previous}">
            <p name="answer" th:value = "${question.answer}" th:utext="${answerToPrevious}"></p>
            <tr th:each="question: ${questions}">
                <td th:if="${question.previous} == ${PreviousNumber}">
                    <form action="#" th:action="@{/character}" method="post" style="flex-direction: column">
                        <input type="hidden" name="Previous" th:value = "${Previous}" />
                        <input type="hidden" name="number" th:value = "${question.number}" />
                        <input type="hidden" name="answer" th:value = "${question.answer}" />
                        <input type="hidden" name="evidenceGiven" th:value = "${question.evidenceGiven}" />
                        <button type="submit" value="Submit" th:text="${question.questionText}" style="flex-direction: column;">question</button>
                    </form>
                </td>
            </tr>
        </td>
    </td>
        </td>



    </div>
</div>



<img id="topRightButton" src="book-removebg-preview.png" alt="Button Image" onclick="yourButtonClickFunction()">
<img id="bottomLeftButton" src="left.png" alt="Bottom Left Button Image"
     onclick="yourBottomLeftButtonClickFunction()">
<img id="bottomRightButton" src="right.png" alt="Bottom Right Button Image"
     onclick="yourBottomRightButtonClickFunction()">

</body>

</html>
